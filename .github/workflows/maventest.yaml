name: Maven Test ğŸ§ª

on:
  push:
    branches:
      - main
      - feature-maventest
    paths:
      - "maventest/**"
      - ".github/workflows/maventest.yaml"

jobs:
  maventest:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    name: Maven Test
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: KAnggara/DevOps/maventest@feature-maventest
        with:
          path: test/mvn
