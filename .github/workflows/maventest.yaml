name: Maven Test ğŸ§ª

on:
  push:
    branches:
      - main
      - feature-mavenTest
    paths:
      - "test/mvn/**"
      - ".github/workflows/mavenTest.yaml"

jobs:
  mavenTest:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    name: Maven Test
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: KAnggara/DevOps/test/mvn@feature-mavenTest
        with:
          path: action_test/mvn
